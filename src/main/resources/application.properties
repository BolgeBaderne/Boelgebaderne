spring.application.name=Bolgebaderne


# ===== H2 til lokal udvikling =====
spring.datasource.url=jdbc:h2:mem:bolgebaderne;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Brug schema.sql + data.sql i stedet for at Hibernate laver tables
spring.jpa.hibernate.ddl-auto=none
spring.sql.init.mode=always

spring.jpa.defer-datasource-initialization=true

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true






