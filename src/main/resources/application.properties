spring.application.name=Bolgebaderne

# Default to 'dev' profile for local development
# Use 'prod' profile in production environments with: java -jar app.jar --spring.profiles.active=prod
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Common Database Configuration
spring.datasource.url=jdbc:h2:mem:bolgebaderne;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
# Note: Database credentials are configured in profile-specific properties files
# - Dev profile: uses default 'sa' user with no password
# - Prod profile: uses 'bolgebaderne_admin' with required password from DB_PASSWORD env var

# H2 Console - Disabled by default for security (enabled in dev profile)
spring.h2.console.enabled=false

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# SQL Logging - Disabled by default (enabled in dev profile)
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false






