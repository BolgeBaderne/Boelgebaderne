<!DOCTYPE html>
<html lang="da"
      xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/main.css}">
<body>

<nav th:fragment="nav">
    <!-- Offentlig menu -->
    <a href="/">Forside</a>

    <!-- Kun for MEMBER og ADMIN -->
    <span th:if="${role == 'MEMBER' or role == 'ADMIN'}">
        | <a href="/api/member/profile">Profil</a>
        | <a href="/api/member/quick-booking">Hurtig booking</a>
        | <a href="/api/member/shifts">Vagtplan</a>
    </span>

    <!-- Hvis man IKKE er logget ind (GUEST) -->
    <span th:if="${role == 'GUEST'}">
        | <a href="/login">Log ind</a>
    </span>

    <!-- Hvis man ER logget ind -->
    <span th:if="${role != 'GUEST'}">
        | <a href="/logout">Log ud</a>
    </span>

    <ul>
        <!-- Offentlige links -->
        <li><a href="/home">Forside</a></li>
        <li><a href="/public/info">Information</a></li>

        <!-- Medlems-links: kun hvis man er logget ind OG medlem/admin -->
        <li th:if="${currentUser != null and (currentUser.member or currentUser.admin)}">
            <a href="/member/profile">Profil</a>
        </li>
        <li th:if="${currentUser != null and (currentUser.member or currentUser.admin)}">
            <a href="/member/quick-booking">Hurtig booking</a>
        </li>
        <li th:if="${currentUser != null and (currentUser.member or currentUser.admin)}">
            <a href="/member/shifts">Vagtplan</a>
        </li>
    </ul>
</nav>
</body>
</html>
