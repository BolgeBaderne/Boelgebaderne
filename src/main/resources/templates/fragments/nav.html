<!DOCTYPE html>
<html lang="da"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>

<header class="site-header" th:fragment="nav">
    <div class="site-header__inner">

        <!-- Logo (venstre) -->
        <a class="site-logo" th:href="@{/}">
            <span class="site-logo__box">BØLGE<br/>BADERNE</span>
        </a>

        <!-- Links (midt) -->
        <nav class="site-nav" aria-label="Primær navigation">
            <a class="site-nav__link" th:href="@{/}">Forside</a>
            <a class="site-nav__link" th:href="@{/sauna-info.html}">Sauna info</a>
            <a class="site-nav__link" th:href="@{/sauna-info.html}">Gusmestre</a>
            <a class="site-nav__link" th:href="@{/admin/events}">Events</a>


            <!-- Kun admin -->
            <a class="site-nav__link" sec:authorize="hasRole('ADMIN')" th:href="@{/admin/events}">
                Admin
            </a>
        </nav>

        <!-- Actions (højre) -->
        <div class="site-actions">
            <button class="lang-pill" type="button">DA</button>
            <button class="lang-pill" type="button">EN</button>

            <!-- Ikke logget ind -->
            <a class="btn-login" sec:authorize="!isAuthenticated()" th:href="@{/login}">
                Log ind
            </a>

            <!-- Logget ind -->
            <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post">
                <button class="btn-login" type="submit">Log ud</button>
            </form>
        </div>

    </div>
</header>

</body>
</html>
