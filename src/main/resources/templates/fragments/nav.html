<!DOCTYPE html>
<html lang="da"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<nav th:fragment="nav">

    <a href="/">Forside</a>

    <span sec:authorize="isAuthenticated()">
        | <a href="/member/profile">Profil</a>
        | <a href="/member/quick-booking">Hurtig booking</a>
        | <a href="/member/shifts">Vagtplan</a>
    </span>

    <span sec:authorize="hasRole('ADMIN')">
        | <a href="/admin/events">Admin</a>
    </span>

    <span sec:authorize="!isAuthenticated()">
        | <a href="/login">Log ind</a>
    </span>

    <span sec:authorize="isAuthenticated()">
        | <form th:action="@{/logout}" method="post" style="display:inline;">
            <button type="submit" style="background:none;border:none;color:blue;cursor:pointer;padding:0;">
                Log ud
            </button>
          </form>
    </span>

</nav>
</body>
</html>
