<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">

<body>

<div class="nav">

    <a href="/member/shifts">Vagtplan</a>

<h1>Hurtig booking</h1>

<div th:each="booking : ${bookings}" class="card">
    <p><strong>Event:</strong> <span th:text="${booking.saunaEvent.title}">Event title</span></p>
    <p><strong>Dato:</strong> <span th:text="${#dates.format(booking.saunaEvent.startTime, 'yyyy-MM-dd HH:mm')}">2025-12-01 09:00</span></p>
    <p><strong>Status:</strong> <span th:text="${booking.status}">ACTIVE</span></p>
</div>

</body>
</html>
